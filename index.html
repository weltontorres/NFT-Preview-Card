<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/99e42a7a34.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <img class="image-equilibrium" src="image-equilibrium.jpg" alt="NFT Equilibrium Image">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes <br> balance and calm.</p>
    <div class="ethview">
      <span>
        <i class="fa-brands fa-ethereum"></i>
        0.041 ETH
      </span>          
      <span>
        <i class="fa-solid fa-clock"></i>
        3 days left
      </span> 
    </div>   
    <hr>    
    <div class="footer"> 
      <img class="image-avatar" src="image-avatar.png" alt="">
      Creation of 
      <span class="jules"> Jules Wyvern</span> 
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Welton Torres</a>.
    </div>
  </div>
</body>
</html>
